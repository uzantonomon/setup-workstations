keys:
  - https://download.docker.com/linux/ubuntu/gpg
#  - https://apt.releases.hashicorp.com/gpg
#  - https://packages.cloud.google.com/apt/doc/apt-key.gpg

keys_paths:
  - /usr/share/keyrings/docker-archive-keyring.gpg
#  - /usr/share/keyrings/hashicorp-keyring.gpg
#  - /usr/share/keyrings/kubernetes-archive-keyring.gpg

repositories:
  - deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release | lower }} stable
#  - deb [arch=amd64 signed-by=/usr/share/keyrings/hasicorp-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release | lower }} main
#  - deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main

repositories_names:
  - docker
#  - hashicorp
#  - kubernetes

command_line_utilities:
  - apt-transport-https
  - ca-certificates
  - containerd.io
  - curl
  - default-jre
  - docker-ce
  - docker-ce-cli
  - fzf
  - gcc
  - gnupg
  - htop
  - iftop
  - imagemagick
  - iotop
#  - kubectl
