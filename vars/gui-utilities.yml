---
# vars file for roles/gui-utilities-home

keys:
  - https://packages.microsoft.com/keys/microsoft.asc
  - https://download.spotify.com/debian/pubkey_0D811D58.gpg

keys_paths:
  - /etc/apt/trusted.gpg.d/packages.microsoft.gpg
  - /etc/apt/trusted.gpg.d/packages.spotify.gpg

repositories:
  - deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/packages.microsoft.gpg] https://packages.microsoft.com/repos/vscode stable main
  - deb http://repository.spotify.com stable non-free

repositories_names:
  - vscode
  - spotify

gui_utilities:
  - code
  - nautilus-nextcloud
  - nextcloud-desktop
  - spotify-client

deb_urls:
  - https://discord.com/api/download?platform=linux&format=deb
